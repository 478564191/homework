<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>客户经理管理</title>
	    <meta name="keywords" content="">
	    <meta name="description" content="">
		<link rel="stylesheet" href="css/layui.css">
		<link rel="stylesheet" href="css/product.css" />
	</head>
	<body>
		<div class = "customer_manager">
			<h2 class = "dif_title">客户经理管理</h2>
			<div class = "customer_table">
				<form class="layui-form search_form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">姓名：</label>
							<div class="layui-input-inline">
								<input type="text" name="name" lay-verify="required|name" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">上级：</label>
							<div class="layui-input-inline">
								<input type="text" name="name" lay-verify="required|name" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">所属公司：</label>
							<div class="layui-input-inline">
								<select name="quiz">
									<option value="全部">全部</option>
									<option value="深圳众金在线">深圳众金在线</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">所属部门：</label>
							<div class="layui-input-inline">
								<select name="quiz">
									<option value="全部">全部</option>
									<option value="财富一部">财富一部</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">在职状态：</label>
							<div class="layui-input-inline">
								<select name="quiz">
									<option value="全部">全部</option>
									<option value="在职">在职</option>
									<option value="离职">离职</option>
								</select>
							</div>
						</div>
					</div>
				</form>
				<div style="overflow:hidden;">
					<div class = "fl">
						<button class="layui-btn layui-btn-ms add">添加</button>
					</div>
					<div class = "fr">
						<button class="layui-btn layui-btn-normal">查询</button>
					</div>
				</div>
				<table class="layui-hide" id="customer_manager" lay-filter="test"></table>
			</div>
		<div>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit" id="edit">编辑</a>
		</script>
		<script src="js/jquery.min.js"></script>
		<script src="js/plugins/layui.v2.4.5/layui.js"></script>
		<script>
			layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
				var laydate = layui.laydate, //日期
					form = layui.form,
					laypage = layui.laypage, //分页
					layer = layui.layer, //弹层
					table = layui.table, //表格
					carousel = layui.carousel, //轮播
					upload = layui.upload, //上传
					element = layui.element, //元素操作
					slider = layui.slider //滑块
					
				table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					var data = obj.data, //获得当前行数据
						layEvent = obj.event; //获得 lay-event 对应的值
					if(layEvent === 'edit') {
						layer.msg("点击了编辑按钮")
					} 
				});
				
				//执行一个 table 实例
				table.render({
					elem: '#customer_manager',
					height: 320,
					url: 'json/customer_manager.json', //数据接口
					title: '用户表',
					page: true, //开启分页
					toolbar: 'default', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
					totalRow: true, //开启合计行
					cols: [
						[ //表头
							{
								field: 'name',
								title: '姓名',
								fixed: 'left',
								align: 'center',
								width: 120,
							}, {
								field: 'telephone',
								title: '手机号码',
								align: 'center',
								width: 180
							}, {
								field: 'company',
								title: '所属公司',
								align: 'center',
								width: 180
							}, {
								field: 'department',
								title: '所属部门',
								width: 150,
								align: 'center',
								sort: true
							}, {
								field: 'position',
								title: '职位',
								width: 150,
								align: 'center',
								sort: true,
							}, {
								field: 'superior',
								title: '上级',
								width: 150,
								align: 'center',
								sort: true,
							}, {
								field: 'workState',
								title: '在职状态',
								width: 140,
								align: 'center',
								sort: true
							}, {
								field: 'entryTime',
								title: '入职时间',
								width: 140,
								align: 'center',
								sort: true
							},{
								title: '操作',
								fixed: 'right',
								width: 200,
								align: 'center',
								toolbar: '#barDemo'
							}
						]
					]
				});
			})
		</script>
	</body>
</html>
